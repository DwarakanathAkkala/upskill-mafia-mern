<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <!-- Image Section -->
            <section>
                <img class="laundryImg" src="laundry.png" alt="Laundry Image">
            </section>

            <!-- Form Section -->
            <section class="formSection">
                <div class="formContainer">

                    <h1>Hello Again!</h1>
                    <p>Welcome back! We have missed you!</p>
                    
                    <div class="loginFormContainer">
                        <div class="row">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="emailid@site.com">
                            <br>

                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password">
                            <button type="button" class="forgotPasswordBtn">Forgot Password</button>
                            <br>

                            <button class="loginBtn" type="button">Login</button>
                        </div>
                    </div>

                    <div class="register">
                        <label for="member">Not a member?</label> &nbsp;
                        <a href="#">Register Now</a>
                    </div>
                </div>
            </section>

        </div>
</body>
</html>
